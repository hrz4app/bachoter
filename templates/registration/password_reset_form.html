{% extends 'base.html' %}
{% load crispy_forms_tags i18n %}

{% block content %}
	<div class='col-sm-6 col-sm-offset-3'>
		<div class="well">
			<h1>{% trans "Reset Password" %}</h1>
			<form method="post" action=".">
				{% csrf_token %} 
				{{ form|crispy }}
				<input class="btn btn-primary btn-block" type="submit" value="{% trans 'Submit' %}" />
			</form>
		</div>
	</div>
{% endblock %}
