{% extends "base.html" %}
{% load crispy_forms_tags i18n %}

{% block content %}
	<div class="page-header">
		<h1>{% trans 'Password Settings' %}</h1>
	</div>
	<div class="col-sm-3">
		{% include "core/_settings_menu.html" with active='password' %}
	</div>
	<div class="col-sm-9">
		<form method="post" action=".">
			{{ form|crispy }}
			{% csrf_token %} 
			<input class="btn btn-primary btn-block" type="submit" value="{% trans 'Submit' %}" />
		</form>
	</div>
{% endblock %}
