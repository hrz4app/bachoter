{% extends 'base.html' %}
{% load crispy_form_tags i18n %}

{% block content %}
	<div class='col-sm-6 col-sm-offset-3'>
		<div class="well">
			{% if validlink %}
				<form method="post" action=".">
					{{ form|crispy }}
					{% csrf_token %} 
					<input class="btn btn-primary btn-block" type="submit" value="{% trans 'Submit' %}" />
				</form>
			{% else %}
				<p>{% trans "Password reset failed" %}</p>
			{% endif %}
		</div>
	</div>
{% endblock %}
