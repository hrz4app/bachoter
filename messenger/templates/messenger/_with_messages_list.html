<li>
    <img src="{{ message.from_user.profile.picture.url }}" class="picture">
    <div>
        <h5>
            <small class="pull-right">
                {{ message.timestamp|date:'N d G:i' }}
            </small>
            <a href="{% url 'profile' message.from_user.username %}">{{ message.from_user.profile.get_screen_name }}</a>
        </h5>
        {{ message.message }}
    </div>
</li>
