{% extends "messenger/base_messages.html" %}
{% load i18n %}

{% block page_header %}{% trans "New Message" %}{% endblock %}

{% block sub_content %}
    <form class="form-horizontal" role="form" method="post">
        <div class="form-group">
            <label for="to" class="col-sm-1 control-label">{% trans "Username" %}</label>
            <div class="col-sm-11">
                <input class="form-control" type="text" id="to" name="to" value="{{ u }}">
            </div>
        </div>
        <div class="form-group">
            <label for="to" class="col-sm-1 control-label">{% trans "Message" %}</label>
            <div class="col-sm-11">
                <textarea class="form-control" id="message" name="message" placeholder="Write a message..." rows="4"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-11 col-sm-offset-1">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-block">{% trans "Send" %}</button>
            </div>
        </div>
    </form>
{% endblock sub_content %}
